<!doctype html>
<html lang="en">
    <head>
        {% block head %}
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link href="{{ url_for('static',filename='admin/css/styles.css') }}" rel="stylesheet" />
            <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

            <title>Panel de Administraci√≥n</title>
        {% endblock %}
    </head>
    <body>
        <!-- Your page content -->
        {% include 'admin/navbarAdmin.html' %}
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">MENU</div>
                            <a class="nav-link" href="{{ url_for('admin.biografia') }}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Biografia
                            </a>
                            <a class="nav-link" href="{{ url_for('admin.proyectos') }}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Proyectos
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='admin/js/scripts.js') }}"></script>
    </body>
</html>
